<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit to Bank Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="date"] {
            width: 100%;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Credit to Bank Account</h1>
    <div class="form-container">
        <form action="/crToBank" method="POST">
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="pin" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount to be Credited</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <!-- <div class="form-group">
                <label for="credit-date">Credit Date</label>
                <input type="date" id="credit-date" name="credit-date" required>
            </div> -->
            <button type="submit" class="btn">Credit Now</button>
        </form>
    </div>
</body>
</html>
